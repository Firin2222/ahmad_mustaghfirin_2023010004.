<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan dengan Operator Perbandingan</title>
</head>
<body>
    <h1>Perbandingan dengan Operator Perbandingan</h1>
    <div id="result"></div>

    <script>
        // Mendefinisikan nilai variabel
        var a = 10;
        var b = 10;

        // Menghitung dan menampilkan hasil perbandingan menggunakan operator perbandingan
        var resultDiv = document.getElementById('result');
       
        resultDiv.innerHTML += "<p>a == b: " + (a == b) + "</p>";
        resultDiv.innerHTML += "<p>a != b: " + (a != b) + "</p>";
        resultDiv.innerHTML += "<p>a === b: " + (a === b) + "</p>";
        resultDiv.innerHTML += "<p>a !== b: " + (a !== b) + "</p>";
        resultDiv.innerHTML += "<p>a > b: " + (a > b) + "</p>";
        resultDiv.innerHTML += "<p>a < b: " + (a < b) + "</p>";
        resultDiv.innerHTML += "<p>a >= b: " + (a >= b) + "</p>";
        resultDiv.innerHTML += "<p>a <= b: " + (a <= b) + "</p>";

    </script>
</body>
</html>
