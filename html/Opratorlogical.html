<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <h1>Logical Operator</h1>
    <div id="result"></div>

    <script>
        // Mendefinisikan nilai variabel
        var a = 10;
        var b = 12;

        // Menghitung dan menampilkan hasil penggunaan seluruh operator logika
        var resultDiv = document.getElementById('result');
        // AND (&&) 
        resultDiv.innerHTML += "<p> AND&& : " + (a<15 && b>10) + "</p>";
        resultDiv.innerHTML += "<p> AND&& : " + (a>15 && b<10) + "</p>";
        // OR (||)
        resultDiv.innerHTML += "<p> OR||: " + (a<15 || b>10) + "</p>";
        resultDiv.innerHTML += "<p> OR||: " + (a<15 || b>10) + "</p>";
        // NOT (!)
        resultDiv.innerHTML += "<p> NOT!: " + (!(a<15 && b>10)) + "</p>";
        resultDiv.innerHTML += "<p> NOT!: " + (!(a<15 && b>10)) + "</p>";
    </script>
</body>
</html>
