<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Diri Mahasiswa</title>
</head>
<body>
<h1>Data Diri Mahasiswa</h1>

<script>
// Mendefinisikan variabel sesuai ketentuan
var firstName = "Ahmad";
var lastName = "mustaghfirin";
var age = 20;
var isMarried = false;

// Pengujian dengan console.log()
console.log("Nama:" + firstName + " " + lastName);
console.log("Umur: " + age);
console.log("Status Pernikahan: " + (isMarried ? "Sudah Menikah" : "Belum Menikah"));

// Pengujian dengan innerHTML
document.write("<p>Nama : " + firstName + " " + lastName + "</p>");
document.write("<p>Umur : " + age + "</p>");
document.write("<p>Status Pernikahan : " + (isMarried ? "Sudah Menikah" : "Belum Menikah") + "</p>");
</script>

</body>
</html>
