<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment Operator</title>
</head>
<body>

<h1>Hasil Operasi Aritmatika</h1>
<div id="result"></div>

<script>
  var a = 20.5;
  var b = 7;
  var c = 35;

  var Penjumlahan = a += b += c;
  var Pengurangan = a -= b -= c;
  var Perkalian = a *= b *= c;
  var Pembagian = a /= b /= c;
  var Hasilbagi = a %= b %= c;
  
  var resultDiv = document.getElementById('result');
        resultDiv.innerHTML += "<p>Penjumlahan: " + Penjumlahan + "</p>";
        resultDiv.innerHTML += "<p>Pengurangan: " + Pengurangan + "</p>";
        resultDiv.innerHTML += "<p>Perkalian: " + Perkalian + "</p>";
        resultDiv.innerHTML += "<p>Pembagian: " + Pembagian + "</p>";
        resultDiv.innerHTML += "<p>Hasilbagi: " + Hasilbagi + "</p>";
</script>

</body>
</html>
