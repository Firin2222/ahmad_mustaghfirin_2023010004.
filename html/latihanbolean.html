<html lang="en">

<title>Boolean</title>
</head>
<body>

<h1>Boolean Condition</h1>
<p>Kondisi boolean saat ini adalah: </p>

<script>
  const a = 10;
  const b = 5;

  let ini = a > b ;
  let itu = a < b;

  document.write("Hasil (10<5) : " + (ini)+ "<br>");
  document.write("Hasil (10>5) : " + (itu)+ "<br>");

</script>

</body>
</html>
