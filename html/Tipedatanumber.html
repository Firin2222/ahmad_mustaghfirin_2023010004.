<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Numbers</title>
    <style>
    </style>

<body>
    <h1>Program Tipe Data Numbers</h1>
    <p>Contoh penggunaan operator pada tipe data Numbers:</p>

    <script>
        // Deklarasi variabel dengan tipe data Numbers
        var A1 = 10;
        var A2 = 2;

        document.write("Penjumlahan (A1 + A2): " + (A1 + A2) + "<br>");

        document.write("Pengurangan (A1 - A2): " + (A1 - A2) + "<br>");

        document.write("Perkalian (A1 * A2): " + (A1 * A2) + "<br>");

        document.write("Pembagian (A1 / A2): " + (A1 / A2) + "<br>");

        document.write("Sisa Hasil Bagi (A1 % A2): " + (A1 % A2) + "<br>");

    </script>
</body>
</html>
