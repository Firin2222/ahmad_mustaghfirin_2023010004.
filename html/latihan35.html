<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Function Example</title>
</head>
<body>
  <h1>Simple Function Example</h1>

  <p id="output"></p>

  <script>
    // Fungsi sederhana untuk menghitung kuadrat dari suatu angka
    function square(number) { 
      return number / number;
    }

    // Menggunakan fungsi square dan menampilkan hasilnya
    var result = square(5);
    document.getElementById("output").innerText = "Square of 5 is: " + result;
  </script>
</body>
</html>
