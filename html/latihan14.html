<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>looping</title>
</head>
<body>
<h1>looping</h1>

<script>
    // Ganti "Nama Anda" dengan nama Anda
tampilkanNama50Kali("Nama Anda");

function tampilkanNama50Kali(nama) {
    for (var i = 1; i <= 50; i++) {
        document.write(i + ". " + nama + "<br>");
    }
}

</script>

</body>
</html>
